<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="http://localhost:35729/livereload.js"></script>
    <title key="title"></title>
  </head>
  <body>
    <script>
      let total_input = 0;
      let counter = 0;
      while (total_input < 100) {
        let input = prompt("Enter Number", "");
        console.log(typeof total_input);
        if (input === null) {
          break;
        } else {
          if (isNaN(parseInt(input))) {
            alert("Enter Number");
          } else {
            total_input = total_input + parseInt(input);
            //alert(1);
          }
        }
        counter++;
        if (counter > 99) {
          alert("The Number of attempts exceeded");
          break;
        }
      }

      alert("Total sum = " + total_input);

      console.log("END");
    </script>
  </body>
</html>
